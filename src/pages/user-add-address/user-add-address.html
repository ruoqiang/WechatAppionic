<ion-header>
  <ion-navbar>
    <ion-title>收货地址</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="head-setp">
      <div class="setp">
          <div class="setp-tips-box">
              <span >申请人信息</span><span class="">车辆信息</span><span class="">证件照片</span><span class="active">收货地址</span>
          </div>
          <div class="setp-dot-box">
              <span class="active"></span><span class="active setp-line"></span><span class="active"></span><span class="setp-line"></span>
              <span class="active">
              </span><span class="active setp-line"></span><span class="active"></span>
          </div>
      </div>
  </div>
  <div class="form-box" style="pointer-events: auto;">
      <div class="inputBox padType2">
          <div class="input size-2 align-2">
              <h2>收货地址</h2>
          </div>
      </div> 
      <div class="inputBox padType2">
          <div class="input size-2 align-2">
              <label>收货人</label>
              <input type="text" name="" placeholder="请输入姓名" [(ngModel)]="conName" maxlength="28">
          </div>
      </div> 
      
      <div class="inputBox padType2">
          <div class="input size-2 align-2"><label>手机号</label> <input type="tel" name="" placeholder="请输入手机号" [(ngModel)]="mobile" maxlength="11"></div>
      </div> 
      <div class="inputBox padType2">
          <div class="input size-2 align-2"><label>所在地区</label> 
            <!-- [(ngModel)]="defaultArea" -->
            <!-- <input type="text" name="" placeholder="请输入所在地区"  maxlength="20"> -->
            <area-picker (selectedDefaultAreaFromChild)="selectedDefaultAreaFromChild($event)" [defaultArea]="defaultArea"></area-picker>
        </div>
      </div>
      <div class="inputBox padType2">
        <div class="input size-2 align-2"><label>详细地址</label> <input type="text" name="" placeholder="请输入详细地址" [(ngModel)]="detailAddress" maxlength="28"></div>
    </div>
  </div>
  <div class="buttonBox" >
        <div class="plr15 mt40" (click)="nextPage()" [ngClass]="{'disable':btnDisable===true}">
                <button ion-button block [color]="btnDisable===true?'light':''">提交</button>
            </div>
  </div>
  <div style="height: 40px; pointer-events: auto;"></div>
</ion-content>
