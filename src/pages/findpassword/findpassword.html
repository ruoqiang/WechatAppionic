<ion-header>
    <ion-navbar>
      <ion-icon name="arrow-back" (click)="goBackLogin()"><span>返回</span></ion-icon>
      <ion-title>找回密码</ion-title>
    </ion-navbar>
  </ion-header>
<ion-content padding>
  <div data-v-3c0fb276="" id="">
    <div data-v-d0f50a12="" data-v-3c0fb276="" class="title">
      <div data-v-3c0fb276="" data-v-d0f50a12="">忘记密码</div>
    </div>
    <div data-v-1a32f292="" data-v-3c0fb276="" class="inputBox padType">
      <div data-v-1a32f292="" class="input size-0 align-1">
        <label data-v-3c0fb276="" data-v-1a32f292="">手机号</label>
        <input data-v-3c0fb276="" data-v-1a32f292="" type="tel" name="" placeholder="请输入手机号" [(ngModel)]="mobile" maxlength="11">
      </div>
    </div>
    <div data-v-1a32f292="" data-v-3c0fb276="" class="inputBox padType">
      <div data-v-1a32f292="" class="input size-0 align-1">
        <label data-v-3c0fb276="" data-v-1a32f292="">验证码</label>
        <input data-v-3c0fb276="" data-v-1a32f292="" name="" placeholder="请输入验证码" [(ngModel)]="code"
        maxlength="5">
          <div class="send-smg-code " (click)="getCode()" [ngClass]="{'disable': codeBtnDisable}">{{codeBtnText}}</div>
      </div>
    </div>
    <div data-v-1a32f292="" data-v-3c0fb276="" class="inputBox padType">
      <div data-v-1a32f292="" class="input size-0 align-1">
        <label data-v-3c0fb276="" data-v-1a32f292="">新密码</label>
        <input data-v-3c0fb276="" data-v-1a32f292="" name="" placeholder="请输入新密码" [(ngModel)]="password"
          maxlength="16"  [type]="pswType">
          <ion-icon [name]="eyeStatus" class="eye" (click)="eyeSwitch()"></ion-icon>
      </div>
    </div>
    <div data-v-3c0fb276="" class="buttonBox" [ngClass]="{'disable':btnDisable===true}">
       
        <button ion-button block (click)="registerCheck()" [color]="btnDisable===true?'light':''">确定</button>
    </div>
    
    
  </div>
</ion-content>
